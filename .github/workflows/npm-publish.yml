name: 发布 NPM 包

on:
  push:
    tags:
      - 'v*' # 当推送以 'v' 开头的标签时触发，如 v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: 安装依赖
        run: npm ci

      - name: 构建
        run: npm run build

      - name: 发布到 NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
